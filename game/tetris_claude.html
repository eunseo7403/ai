<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÌÖåÌä∏Î¶¨Ïä§ Í≤åÏûÑ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .game-info {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            gap: 20px;
        }

        .info-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            text-align: center;
            min-width: 120px;
        }

        .info-label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 1.8em;
            font-weight: bold;
        }

        .game-area {
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }

        #gameCanvas {
            border: 3px solid #667eea;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            background: #000;
        }

        .side-panel {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .next-piece {
            background: white;
            border: 2px solid #667eea;
            border-radius: 10px;
            padding: 15px;
        }

        .next-piece h3 {
            color: #667eea;
            margin-bottom: 10px;
            text-align: center;
        }

        #nextCanvas {
            border: 2px solid #ddd;
            border-radius: 5px;
            display: block;
            margin: 0 auto;
            background: #000;
        }

        .controls {
            background: white;
            border: 2px solid #667eea;
            border-radius: 10px;
            padding: 15px;
        }

        .controls h3 {
            color: #667eea;
            margin-bottom: 10px;
            text-align: center;
        }

        .controls p {
            margin: 5px 0;
            font-size: 0.9em;
            color: #555;
        }

        button {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .game-over-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .game-over-content h2 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .game-over-content p {
            font-size: 1.3em;
            color: #555;
            margin: 10px 0;
        }

        @media (max-width: 768px) {
            .game-area {
                flex-direction: column;
                align-items: center;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üéÆ ÌÖåÌä∏Î¶¨Ïä§</h1>
        
        <div class="game-info">
            <div class="info-box">
                <div class="info-label">Ï†êÏàò</div>
                <div class="info-value" id="score">0</div>
            </div>
            <div class="info-box">
                <div class="info-label">Î†àÎ≤®</div>
                <div class="info-value" id="level">1</div>
            </div>
            <div class="info-box">
                <div class="info-label">ÎùºÏù∏</div>
                <div class="info-value" id="lines">0</div>
            </div>
        </div>

        <div class="game-area">
            <canvas id="gameCanvas" width="300" height="600"></canvas>
            
            <div class="side-panel">
                <div class="next-piece">
                    <h3>Îã§Ïùå Î∏îÎ°ù</h3>
                    <canvas id="nextCanvas" width="120" height="120"></canvas>
                </div>
                
                <div class="controls">
                    <h3>Ï°∞ÏûëÎ≤ï</h3>
                    <p>‚Üê ‚Üí : Ï¢åÏö∞ Ïù¥Îèô</p>
                    <p>‚Üë : ÌöåÏ†Ñ</p>
                    <p>‚Üì : Îπ†Î•∏ ÎÇôÌïò</p>
                    <p>Ïä§ÌéòÏù¥Ïä§ : Ï¶âÏãú ÎÇôÌïò</p>
                </div>

                <button id="restartBtn">Ïû¨ÏãúÏûë</button>
            </div>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <div class="game-over-content">
            <h2>Í≤åÏûÑ Ïò§Î≤Ñ!</h2>
            <p>ÏµúÏ¢Ö Ï†êÏàò: <strong id="finalScore">0</strong></p>
            <p>ÌÅ¥Î¶¨Ïñ¥Ìïú ÎùºÏù∏: <strong id="finalLines">0</strong></p>
            <button id="restartBtn2">Îã§Ïãú ÏãúÏûë</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const nextCanvas = document.getElementById('nextCanvas');
        const nextCtx = nextCanvas.getContext('2d');

        const COLS = 10;
        const ROWS = 20;
        const BLOCK_SIZE = 30;

        // ÌÖåÌä∏Î¶¨Ïä§ Î∏îÎ°ù Î™®Ïñë Ï†ïÏùò
        const SHAPES = [
            [[1, 1, 1, 1]], // I
            [[1, 1], [1, 1]], // O
            [[0, 1, 0], [1, 1, 1]], // T
            [[1, 1, 0], [0, 1, 1]], // S
            [[0, 1, 1], [1, 1, 0]], // Z
            [[1, 0, 0], [1, 1, 1]], // J
            [[0, 0, 1], [1, 1, 1]]  // L
        ];

        const COLORS = [
            '#00f0f0', // I - Ï≤≠Î°ùÏÉâ
            '#f0f000', // O - ÎÖ∏ÎûÄÏÉâ
            '#a000f0', // T - Î≥¥ÎùºÏÉâ
            '#00f000', // S - ÎÖπÏÉâ
            '#f00000', // Z - Îπ®Í∞ÑÏÉâ
            '#0000f0', // J - ÌååÎûÄÏÉâ
            '#f0a000'  // L - Ï£ºÌô©ÏÉâ
        ];

        let board = [];
        let currentPiece = null;
        let nextPiece = null;
        let score = 0;
        let level = 1;
        let lines = 0;
        let gameLoop = null;
        let dropInterval = 1000;
        let lastDropTime = 0;
        let gameRunning = false;

        // Í≤åÏûÑ Ï¥àÍ∏∞Ìôî
        function init() {
            board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
            score = 0;
            level = 1;
            lines = 0;
            dropInterval = 1000;
            gameRunning = true;
            
            updateScore();
            
            nextPiece = createPiece();
            spawnPiece();
            
            document.getElementById('gameOver').style.display = 'none';
            
            if (gameLoop) {
                cancelAnimationFrame(gameLoop);
            }
            
            lastDropTime = performance.now();
            update(lastDropTime);
        }

        // ÏÉàÎ°úÏö¥ Î∏îÎ°ù ÏÉùÏÑ±
        function createPiece() {
            const index = Math.floor(Math.random() * SHAPES.length);
            return {
                shape: SHAPES[index],
                color: COLORS[index],
                x: Math.floor(COLS / 2) - Math.floor(SHAPES[index][0].length / 2),
                y: 0
            };
        }

        // Î∏îÎ°ù ÏÉùÏÑ±
        function spawnPiece() {
            currentPiece = nextPiece;
            nextPiece = createPiece();
            
            if (collision(currentPiece.x, currentPiece.y, currentPiece.shape)) {
                gameOver();
            }
            
            drawNextPiece();
        }

        // Ï∂©Îèå Í∞êÏßÄ
        function collision(x, y, shape) {
            for (let row = 0; row < shape.length; row++) {
                for (let col = 0; col < shape[row].length; col++) {
                    if (shape[row][col]) {
                        const newX = x + col;
                        const newY = y + row;
                        
                        if (newX < 0 || newX >= COLS || newY >= ROWS) {
                            return true;
                        }
                        
                        if (newY >= 0 && board[newY][newX]) {
                            return true;
                        }
                    }
                }
            }
            return false;
        }

        // Î∏îÎ°ù ÌöåÏ†Ñ
        function rotate(shape) {
            const newShape = shape[0].map((_, i) =>
                shape.map(row => row[i]).reverse()
            );
            return newShape;
        }

        // Î∏îÎ°ù Í≥†Ï†ï
        function freeze() {
            currentPiece.shape.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        const boardY = currentPiece.y + y;
                        const boardX = currentPiece.x + x;
                        if (boardY >= 0) {
                            board[boardY][boardX] = currentPiece.color;
                        }
                    }
                });
            });
            
            clearLines();
            spawnPiece();
        }

        // ÎùºÏù∏ ÌÅ¥Î¶¨Ïñ¥
        function clearLines() {
            let linesCleared = 0;
            
            for (let row = ROWS - 1; row >= 0; row--) {
                if (board[row].every(cell => cell !== 0)) {
                    board.splice(row, 1);
                    board.unshift(Array(COLS).fill(0));
                    linesCleared++;
                    row++;
                }
            }
            
            if (linesCleared > 0) {
                lines += linesCleared;
                score += linesCleared * 100 * level;
                level = Math.floor(lines / 10) + 1;
                dropInterval = Math.max(100, 1000 - (level - 1) * 100);
                updateScore();
            }
        }

        // Ï†êÏàò ÏóÖÎç∞Ïù¥Ìä∏
        function updateScore() {
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            document.getElementById('lines').textContent = lines;
        }

        // Î∏îÎ°ù Ïù¥Îèô
        function move(dir) {
            const newX = currentPiece.x + dir;
            if (!collision(newX, currentPiece.y, currentPiece.shape)) {
                currentPiece.x = newX;
            }
        }

        // Î∏îÎ°ù ÎÇôÌïò
        function drop() {
            const newY = currentPiece.y + 1;
            if (!collision(currentPiece.x, newY, currentPiece.shape)) {
                currentPiece.y = newY;
            } else {
                freeze();
            }
        }

        // Ï¶âÏãú ÎÇôÌïò
        function hardDrop() {
            while (!collision(currentPiece.x, currentPiece.y + 1, currentPiece.shape)) {
                currentPiece.y++;
            }
            freeze();
        }

        // Î∏îÎ°ù ÌöåÏ†Ñ Ï≤òÎ¶¨
        function rotatePiece() {
            const rotated = rotate(currentPiece.shape);
            if (!collision(currentPiece.x, currentPiece.y, rotated)) {
                currentPiece.shape = rotated;
            }
        }

        // Í≤åÏûÑ ÌôîÎ©¥ Í∑∏Î¶¨Í∏∞
        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Î≥¥Îìú Í∑∏Î¶¨Í∏∞
            board.forEach((row, y) => {
                row.forEach((color, x) => {
                    if (color) {
                        ctx.fillStyle = color;
                        ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE - 1, BLOCK_SIZE - 1);
                        
                        // ÏûÖÏ≤¥Í∞ê Ï∂îÍ∞Ä
                        ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                        ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE - 1, 3);
                        ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, 3, BLOCK_SIZE - 1);
                    }
                });
            });
            
            // ÌòÑÏû¨ Î∏îÎ°ù Í∑∏Î¶¨Í∏∞
            if (currentPiece) {
                currentPiece.shape.forEach((row, y) => {
                    row.forEach((value, x) => {
                        if (value) {
                            const drawX = (currentPiece.x + x) * BLOCK_SIZE;
                            const drawY = (currentPiece.y + y) * BLOCK_SIZE;
                            
                            ctx.fillStyle = currentPiece.color;
                            ctx.fillRect(drawX, drawY, BLOCK_SIZE - 1, BLOCK_SIZE - 1);
                            
                            // ÏûÖÏ≤¥Í∞ê Ï∂îÍ∞Ä
                            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                            ctx.fillRect(drawX, drawY, BLOCK_SIZE - 1, 3);
                            ctx.fillRect(drawX, drawY, 3, BLOCK_SIZE - 1);
                        }
                    });
                });
            }
            
            // Í∑∏Î¶¨Îìú ÎùºÏù∏
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.lineWidth = 1;
            for (let i = 0; i <= COLS; i++) {
                ctx.beginPath();
                ctx.moveTo(i * BLOCK_SIZE, 0);
                ctx.lineTo(i * BLOCK_SIZE, canvas.height);
                ctx.stroke();
            }
            for (let i = 0; i <= ROWS; i++) {
                ctx.beginPath();
                ctx.moveTo(0, i * BLOCK_SIZE);
                ctx.lineTo(canvas.width, i * BLOCK_SIZE);
                ctx.stroke();
            }
        }

        // Îã§Ïùå Î∏îÎ°ù Í∑∏Î¶¨Í∏∞
        function drawNextPiece() {
            nextCtx.fillStyle = '#000';
            nextCtx.fillRect(0, 0, nextCanvas.width, nextCanvas.height);
            
            if (nextPiece) {
                const offsetX = (4 - nextPiece.shape[0].length) * BLOCK_SIZE / 2;
                const offsetY = (4 - nextPiece.shape.length) * BLOCK_SIZE / 2;
                
                nextPiece.shape.forEach((row, y) => {
                    row.forEach((value, x) => {
                        if (value) {
                            const drawX = offsetX + x * BLOCK_SIZE;
                            const drawY = offsetY + y * BLOCK_SIZE;
                            
                            nextCtx.fillStyle = nextPiece.color;
                            nextCtx.fillRect(drawX, drawY, BLOCK_SIZE - 1, BLOCK_SIZE - 1);
                            
                            nextCtx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                            nextCtx.fillRect(drawX, drawY, BLOCK_SIZE - 1, 3);
                            nextCtx.fillRect(drawX, drawY, 3, BLOCK_SIZE - 1);
                        }
                    });
                });
            }
        }

        // Í≤åÏûÑ ÏóÖÎç∞Ïù¥Ìä∏
        function update(currentTime) {
            if (!gameRunning) return;
            
            const deltaTime = currentTime - lastDropTime;
            
            if (deltaTime > dropInterval) {
                drop();
                lastDropTime = currentTime;
            }
            
            draw();
            gameLoop = requestAnimationFrame(update);
        }

        // Í≤åÏûÑ Ïò§Î≤Ñ
        function gameOver() {
            gameRunning = false;
            if (gameLoop) {
                cancelAnimationFrame(gameLoop);
            }
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalLines').textContent = lines;
            document.getElementById('gameOver').style.display = 'flex';
        }

        // ÌÇ§Î≥¥Îìú Ïù¥Î≤§Ìä∏
        document.addEventListener('keydown', (e) => {
            if (!currentPiece) return;
            
            switch(e.key) {
                case 'ArrowLeft':
                    move(-1);
                    break;
                case 'ArrowRight':
                    move(1);
                    break;
                case 'ArrowDown':
                    drop();
                    break;
                case 'ArrowUp':
                    rotatePiece();
                    break;
                case ' ':
                    e.preventDefault();
                    hardDrop();
                    break;
            }
            draw();
        });

        // Ïû¨ÏãúÏûë Î≤ÑÌäº
        document.getElementById('restartBtn').addEventListener('click', init);
        document.getElementById('restartBtn2').addEventListener('click', init);

        // Í≤åÏûÑ ÏãúÏûë
        init();
    </script>
</body>
</html>
