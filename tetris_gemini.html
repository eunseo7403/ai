<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Tetris</title>
    <style>
        :root {
            --bg-color: #1a1a2e;
            --container-bg: #16213e;
            --text-color: #e94560;
            --grid-line: #0f3460;
        }

        body {
            background-color: var(--bg-color);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            touch-action: none;
        }

        #game-container {
            position: relative;
            background-color: var(--container-bg);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        h1 {
            margin: 0;
            font-size: 24px;
            color: var(--text-color);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        #score-board {
            font-size: 20px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.3);
            padding: 5px 15px;
            border-radius: 20px;
        }

        canvas {
            border: 4px solid var(--grid-line);
            background-color: #000;
            box-shadow: inset 0 0 10px rgba(233, 69, 96, 0.2);
        }

        /* Overlay for Game Over & Start */
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            z-index: 10;
            display: none;
        }

        #overlay h2 {
            font-size: 32px;
            margin-bottom: 20px;
            color: var(--text-color);
        }

        button {
            background-color: var(--text-color);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            box-shadow: 0 4px 15px rgba(233, 69, 96, 0.4);
        }

        button:hover {
            background-color: #ff5e78;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        /* Controls for Mobile/Touch */
        #controls {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(3, 60px);
            gap: 10px;
        }

        .ctrl-btn {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            user-select: none;
        }

        .ctrl-btn:active {
            background: rgba(255, 255, 255, 0.3);
        }

        .empty { visibility: hidden; }

        @media (max-width: 500px) {
            canvas {
                width: 240px;
                height: 480px;
            }
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div class="header">
            <h1>Tetris</h1>
            <div id="score-board">Score: 0</div>
        </div>

        <canvas id="tetris" width="240" height="480"></canvas>

        <div id="overlay">
            <h2 id="overlay-text">Game Over</h2>
            <button id="restart-btn">다시 시작하기</button>
        </div>

        <div id="controls">
            <div class="empty"></div>
            <div class="ctrl-btn" id="ctrl-up">↻</div>
            <div class="empty"></div>
            <div class="ctrl-btn" id="ctrl-left">←</div>
            <div class="ctrl-btn" id="ctrl-down">↓</div>
            <div class="ctrl-btn" id="ctrl-right">→</div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');
        const scoreElement = document.getElementById('score-board');
        const overlay = document.getElementById('overlay');
        const overlayText = document.getElementById('overlay-text');
        const restartBtn = document.getElementById('restart-btn');

        context.scale(20, 20);

        // 테트로미노 모양 정의
        function createPiece(type) {
            if (type === 'I') {
                return [
                    [0, 1, 0, 0],
                    [0, 1, 0, 0],
                    [0, 1, 0, 0],
                    [0, 1, 0, 0],
                ];
            } else if (type === 'L') {
                return [
                    [0, 2, 0],
                    [0, 2, 0],
                    [0, 2, 2],
                ];
            } else if (type === 'J') {
                return [
                    [0, 3, 0],
                    [0, 3, 0],
                    [3, 3, 0],
                ];
            } else if (type === 'O') {
                return [
                    [4, 4],
                    [4, 4],
                ];
            } else if (type === 'Z') {
                return [
                    [5, 5, 0],
                    [0, 5, 5],
                    [0, 0, 0],
                ];
            } else if (type === 'S') {
                return [
                    [0, 6, 6],
                    [6, 6, 0],
                    [0, 0, 0],
                ];
            } else if (type === 'T') {
                return [
                    [0, 7, 0],
                    [7, 7, 7],
                    [0, 0, 0],
                ];
            }
        }

        // 게임판 생성 (12x24)
        function createMatrix(w, h) {
            const matrix = [];
            while (h--) {
                matrix.push(new Array(w).fill(0));
            }
            return matrix;
        }

        // 충돌 감지
        function collide(arena, player) {
            const [m, o] = [player.matrix, player.pos];
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 &&
                       (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
                        return true;
                    }
                }
            }
            return false;
        }

        // 아레나에 플레이어 조각 고정
        function merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        arena[y + player.pos.y][x + player.pos.x] = value;
                    }
                });
            });
        }

        // 한 줄이 찼을 때 제거 및 점수 추가
        function arenaSweep() {
            let rowCount = 1;
            outer: for (let y = arena.length - 1; y > 0; --y) {
                for (let x = 0; x < arena[y].length; ++x) {
                    if (arena[y][x] === 0) {
                        continue outer;
                    }
                }
                const row = arena.splice(y, 1)[0].fill(0);
                arena.unshift(row);
                ++y;

                player.score += rowCount * 10;
                rowCount *= 2;
            }
            updateScore();
        }

        // 회전 로직
        function rotate(matrix, dir) {
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) {
                    [
                        matrix[x][y],
                        matrix[y][x],
                    ] = [
                        matrix[y][x],
                        matrix[x][y],
                    ];
                }
            }
            if (dir > 0) {
                matrix.forEach(row => row.reverse());
            } else {
                matrix.reverse();
            }
        }

        // 그리기 함수
        function draw() {
            context.fillStyle = '#000';
            context.fillRect(0, 0, canvas.width, canvas.height);

            drawMatrix(arena, {x: 0, y: 0});
            drawMatrix(player.matrix, player.pos);
        }

        const colors = [
            null,
            '#FF0D72',
            '#0DC2FF',
            '#0DFF72',
            '#F538FF',
            '#FF8E0D',
            '#FFE138',
            '#3877FF',
        ];

        function drawMatrix(matrix, offset) {
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        // 블록 그림자 효과
                        context.fillStyle = 'rgba(0,0,0,0.3)';
                        context.fillRect(x + offset.x + 0.1, y + offset.y + 0.1, 1, 1);
                        
                        // 실제 블록
                        context.fillStyle = colors[value];
                        context.fillRect(x + offset.x, y + offset.y, 0.9, 0.9);
                        
                        // 하이라이트
                        context.fillStyle = 'rgba(255,255,255,0.2)';
                        context.fillRect(x + offset.x, y + offset.y, 0.9, 0.1);
                    }
                });
            });
        }

        // 플레이어 동작 함수들
        function playerDrop() {
            player.pos.y++;
            if (collide(arena, player)) {
                player.pos.y--;
                merge(arena, player);
                playerReset();
                arenaSweep();
                updateScore();
            }
            dropCounter = 0;
        }

        function playerMove(dir) {
            player.pos.x += dir;
            if (collide(arena, player)) {
                player.pos.x -= dir;
            }
        }

        function playerRotate(dir) {
            const pos = player.pos.x;
            let offset = 1;
            rotate(player.matrix, dir);
            while (collide(arena, player)) {
                player.pos.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > player.matrix[0].length) {
                    rotate(player.matrix, -dir);
                    player.pos.x = pos;
                    return;
                }
            }
        }

        function playerReset() {
            const pieces = 'ILJOTSZ';
            player.matrix = createPiece(pieces[pieces.length * Math.random() | 0]);
            player.pos.y = 0;
            player.pos.x = (arena[0].length / 2 | 0) -
                           (player.matrix[0].length / 2 | 0);
            
            if (collide(arena, player)) {
                gameOver();
            }
        }

        function updateScore() {
            scoreElement.innerText = `Score: ${player.score}`;
        }

        function gameOver() {
            isGameOver = true;
            overlayText.innerText = "Game Over";
            overlay.style.display = 'flex';
        }

        function startNewGame() {
            arena.forEach(row => row.fill(0));
            player.score = 0;
            isGameOver = false;
            overlay.style.display = 'none';
            playerReset();
            updateScore();
            requestAnimationFrame(update);
        }

        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;
        let isGameOver = false;

        function update(time = 0) {
            if (isGameOver) return;

            const deltaTime = time - lastTime;
            lastTime = time;

            dropCounter += deltaTime;
            if (dropCounter > dropInterval) {
                playerDrop();
            }

            draw();
            requestAnimationFrame(update);
        }

        const arena = createMatrix(12, 24);

        const player = {
            pos: {x: 0, y: 0},
            matrix: null,
            score: 0,
        };

        // 키보드 컨트롤
        document.addEventListener('keydown', event => {
            if (isGameOver) return;
            
            if (event.keyCode === 37) { // Left
                playerMove(-1);
            } else if (event.keyCode === 39) { // Right
                playerMove(1);
            } else if (event.keyCode === 40) { // Down
                playerDrop();
            } else if (event.keyCode === 38 || event.keyCode === 81) { // Up or Q
                playerRotate(1);
            } else if (event.keyCode === 87) { // W
                playerRotate(-1);
            }
        });

        // 터치/버튼 컨트롤
        document.getElementById('ctrl-left').addEventListener('click', () => playerMove(-1));
        document.getElementById('ctrl-right').addEventListener('click', () => playerMove(1));
        document.getElementById('ctrl-down').addEventListener('click', () => playerDrop());
        document.getElementById('ctrl-up').addEventListener('click', () => playerRotate(1));
        
        restartBtn.addEventListener('click', startNewGame);

        // 초기 시작
        playerReset();
        updateScore();
        update();

    </script>
</body>
</html>
